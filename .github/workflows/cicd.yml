name: Onion Classifier CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests pytest

    # 4. Run Unit Tests
    - name: Run Unit Tests
      run: pytest tests/test_unit.py --maxfail=1 --disable-warnings -q

    # 5. Run Local Model Test
    - name: Run Local Model Test
      run: python local_test.py

    # 6. Build Docker Image
    - name: Build Docker Image
      if: success()
      run: docker build -t onion_classifier:latest .

    # 7. Run Docker Container for Integration Test
    - name: Run Docker Container for Integration Test
      if: success()
      run: |
        docker run -d --name onion_api -p 8000:8000 onion_classifier:latest
        sleep 5  # wait for API to start
        pytest tests/test_api.py
        docker stop onion_api
        docker rm onion_api

    # 8. Push Docker Image to Docker Hub
    - name: Push Docker Image
      if: success()
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker tag onion_classifier:latest $DOCKER_USERNAME/onion_classifier:latest
        docker push $DOCKER_USERNAME/onion_classifier:latest
